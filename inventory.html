<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Manager - Inventory Tracker</title>
    <style>
        /* Basic styling for a clean look */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Store Manager - Inventory Tracker</h1>

    <!-- Form to add new items -->
    <form id="addItemForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" required>

        <label for="itemQuantity">Quantity:</label>
        <input type="number" id="itemQuantity" min="1" required>

        <label for="itemPrice">Price (per item):</label>
        <input type="number" id="itemPrice" min="0" step="0.01" required>

        <button type="submit">Add Item</button>
    </form>

    <!-- Table to display inventory -->
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total Value</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="inventoryTable">
            <!-- Items will be added here dynamically -->
        </tbody>
    </table>

    <script>
        // Array to store inventory items
        let inventory = [];

        // Function to render the inventory table
        function renderInventory() {
            const tableBody = document.getElementById('inventoryTable');
            tableBody.innerHTML = ''; // Clear existing rows

            inventory.forEach((item, index) => {
                const totalValue = (item.quantity * item.price).toFixed(2);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>$${totalValue}</td>
                    <td><button class="delete-btn" onclick="deleteItem(${index})">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to add a new item
        function addItem(name, quantity, price) {
            const item = {
                name: name,
                quantity: parseInt(quantity),
                price: parseFloat(price)
            };
            inventory.push(item);
            renderInventory();
        }

        // Function to delete an item
        function deleteItem(index) {
            inventory.splice(index, 1);
            renderInventory();
        }

        // Event listener for form submission
        document.getElementById('addItemForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from reloading the page

            const name = document.getElementById('itemName').value.trim();
            const quantity = document.getElementById('itemQuantity').value;
            const price = document.getElementById('itemPrice').value;

            // Basic validation: ensure fields are not empty and valid
            if (name === '' || quantity === '' || price === '' || quantity <= 0 || price < 0) {
                alert('Please fill in all fields with valid values.');
                return;
            }

            addItem(name, quantity, price);

            // Clear form fields
            document.getElementById('addItemForm').reset();
        });

        // Initial render (empty at start)
        renderInventory();
    </script>
</body>
</html>
